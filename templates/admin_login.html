<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Admin-Login</title>

		<!-- Bootstrap -->
    	<link href="../static/css/bootstrap.min.css" rel="stylesheet">

    	<!-- Stylesheet -->
    	<link rel="stylesheet" type="text/css" href="../static/css/admin_login.css">

	</head>
	<body>
		<div class="h-100 row align-items-center">
			<div class="col-md-10 col-sm-10 col-xs-10">
	          <div class="row text-center">	            
	            <img src="img/hitlogo.png" alt="hit logo" class="img-thumbnail">
	            <div class="col-6 mb-3">
	              <div class="card">
	                <div class="card-body text-center">
	                  <form method="post" action="">
						<center><img src="{{url_for('static', filename='img/hitlogo.png')}}" alt="" srcset="" height="120px" width="300px"></center>
						<div class="form-group">
							<label for="usernameInput">Username</label>
							<input type="text" name="username" required placeholder="Username">
						</div>
						<div class="form-group">
							<label for="passwordInput">Password</label>
							<input type="password" name="password" required placeholder="Password">
						</div>
						<span class="invalid-feedback"><label class="text-danger">{{Error_Message}}</label></span>
						<button class="btn" type="submit">Log In</button>
					</form>
					<a href="{{url_for('resetPassword')}}"> Forgot Password?</a>
	                </div>
	              </div>
	            </div>    

	          </div>       
	        </div>
        </div>

		
	</body>
</html>
